                        symbol:
                          type: string
                          example: $
    post:
      tags:
        - User
      summary: Post user
      description: Post user details
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: emre
                email:
                  type: string
                  example: emreertoprak@gmail.com
                password:
                  type: string
                  example: emre1234
      responses:
        200:
          description: OK
          content:
            application/vnd.public-api-legacy-app.v1+json:
              schema:
                properties:
                  currency_details:
                    type: object
                    properties:
                      long_name:
                        type: string
                        example: Amerikan Doları
                      currency_code:
                        type: string
                        example: USD
                      symbol:
                        type: string
                        example: $
                  values:
                    type: array
                    items:
                      type: object
                      properties:
                        logged_date:
                          type: string
                          format: date
                          example: 2023-07-28
                        value:
                          description: Exchange value in TRY in terms of Kuruş. i.e 26.9545 TRY = 2695.45 Kr
                          type: number
                          format: integer
                          example: 2695.45
        403:
            description: Not Found
            content:
              application/problem+api:
                schema:
                  properties:
                    type:
                      type: string
                      format: uri
                      description: |
                        An absolute URI that identifies the problem type.  When dereferenced,
                        it SHOULD provide human-readable documentation for the problem type
                        (e.g., using HTML).
                      default: 'about:blank'
                      example: 'https://zalando.github.io/problem/constraint-violation'
                    code:
                      type: string
                      description: |
                        Unique string value within the project that can be used to issue's id
                      examples:
                        - 'identity-and-access/forbidden'
                        - 'AUTH-0001'
                    title:
                      type: string
                      description: |
                        A short, summary of the problem type. Written in english and readable
                        for engineers (usually not suited for non technical stakeholders and
                        not localized); example: Service Unavailable
                    status:
                      type: integer
                      format: int32
                      description: |
                        The HTTP status code generated by the origin server for this occurrence
                        of the problem.
                      minimum: 100
                      maximum: 600
                      exclusiveMaximum: true
                      example: 503
                    detail:
                      type: string
                      description: |
                        A human readable explanation specific to this occurrence of the
                        problem.
                      example: Connection to database timed out
