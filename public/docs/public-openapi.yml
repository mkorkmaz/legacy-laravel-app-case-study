servers:
  - url: http://127.0.0.1:8000/api
    description: Public API Development URL
  - url: https://test.api.legacy-app.com/api
    description: Public API Test URL
  - url: https://stage.api.legacy-app.com/api
    description: Public API Stage URL
  - url: https://api.legacy-app.com/api
    description: Public API Production URL
components:
  securitySchemes:
    bearerAuth:  # Define the security scheme here
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []


paths:
 /login:
    post:
      tags:
        - Login
      summary: Login
      description: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: johndoe@ready2gg
                password:
                  type: string
                  example: ready2ggPassword
      responses:
        200:
          description: OK
          content:
            application/vnd.public-api-legacy-app.v1+json:
              schema:
                properties:
                  currencies:
                    type: array
                    items:
                      type: object
                    properties:
                      email:
                        type: string
                        example: emre@gmail.com
                      password:
                        type: string
                        example: emre1234
 /calculate_currency:
    get:
      tags:
        - Calculate Currency
      summary: Get Calculate Currency
      description: method that calculates according to the entered amount and currency
      parameters:
        - in: query
          name: amount
          schema:
            type: integer
          required: true
          description: Currency 3-char code
        - in: query
          name: currency_code
          schema:
            type: string
          required: true
          description: Currency 3-char code
      responses:
        200:
          description: OK
          content:
            application/vnd.public-api-legacy-app.v1+json:
              schema:
                properties:
                  currencies:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                          example: 0ea604bb-8f93-4f73-abab-d5e5b50907bd
                        longName:
                          type: string
                          example: Amerikan Doları
                        code:
                          type: string
                          example: USD
                        symbol:
                          type: string
                          example: $
 /currency_values/{id}:
